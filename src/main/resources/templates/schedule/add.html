<!DOCTYPE html>

<html>
<head>
    <title>Add Schedule</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <form action="/schedule/add" method="post" id="customerForm">
        <div class="form-group">
            <label for="station">Station</label>
            <input type="text" class="form-control" id="station" name="station.id" placeholder="station name">
        </div>
        <div class="form-group">
            <label for="arrivalTime">Arrival Time</label>
            <input type="time" class="form-control" id="arrivalTime" name="arrivalTime" placeholder="train number">
        </div>
        <div class="form-group">
            <label for="departureTime">Departure Time</label>
            <input type="time" class="form-control" id="departureTime" name="departureTime" placeholder="train number">
        </div>
        <div class="form-group">
            <label for="route">Route</label>
            <input type="number" class="form-control" id="route" name="route.id" placeholder="route id">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
